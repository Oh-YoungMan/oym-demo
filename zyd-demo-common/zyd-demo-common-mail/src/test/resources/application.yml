##如果要使用邮件功能 可以在项目配置文件配置上这部分内容
spring:
  mail:
    host: mail.qq.cn
    username:
    password: ##待输入
    default-encoding: utf-8
    from: zhangyd@ffcs.cn
    #以上部分可以重写
    #SSLSocket
    properties:
      mail:
        smtp:
          ssl:
            trust: mail.ffcs.cn
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
            auth: true
        starttls:
          enable: true
          required: true