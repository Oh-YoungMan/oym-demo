##如果要使用邮件功能 可以在项目配置文件配置上这部分内容
spring:
  mail:
    host: ##邮箱地址
    username: ##xxx@xxx.cn
    password: ##带输入
    default-encoding: utf-8
    from: ##xxx@xxx.cn
    #以上部分可以重写
    #SSLSocket
    properties:
      mail:
        smtp:
          ssl:
            trust: ##邮箱地址
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
            auth: true
        starttls:
          enable: true
          required: true
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 6000
        max-wait: 1000
        max-idle: 400